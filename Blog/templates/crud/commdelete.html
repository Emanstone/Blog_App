<!DOCTYPE html>

{% extends 'header.html' %}

{% load static %}

<html lang="en">

    
    {% block content %} 

    <style>

        .form-con{
            width: 60%;
            margin: auto;
            margin-bottom: 40px;
        }
        
        .p{
            text-align: center;
        }


        .pix{
            text-align: center;
        }
        
        .pix img{
            border-radius: 5px;
        }

        .btn1{
            text-align: center;
        }

        .bt{
            width: 20%;
            font-size: 17px;
        }

    </style>

        
    <body>
        
        <!-- Page content-->
      
        <div class="container">

            <div class="container">

                <div class="text-center my-5 text-success">
                    <h3>Delete Comments</h3>
                </div>

            </div>

            <div class="container-form">

                <form method="post" action="{{cd.delete}}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-con">
                        {% for cd in commdel %}
                        

                        <div class="p mb-4 fw-bolder text-success fst-italic">
                            <p>Are you sure,you wanna delete this comment ? </p>                         
                        </div>
                        {% endfor %}
                        <div class="mb-3 btn1">
                            <input type="submit" value="Delete" class="btn btn-danger bt">
                        </div>

                    </div>
                </form>

            </div>

        </div>

        

        {% include "footer.html" %}

    </body>

    {% endblock content %}

</html>
